<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payoo - Dashboard</title>

  <!-- DaisyUI + Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: "Outfit", sans-serif; background: #f6f7fb; overflow-x: hidden; }
  </style>
</head>

<body class="py-6">
<main class="max-w-md w-full mx-auto p-6 min-h-screen">
  <section class="py-6 bg-white shadow-lg rounded-xl">  
    <!-- Header -->
    <header class="flex justify-between items-center p-4 border-b">
      <div class="flex items-center gap-3">
        <img src="Payoo-MFS-Resources-main/assets/Group.png" class="w-10 h-10" alt="Payoo Logo">
        <div>
          <h1 class="text-lg font-bold">$ <span id="amount">45000</span></h1>
          <p class="text-sm text-gray-500">Available Balance</p>
        </div>
      </div>
      <button id="logout" class="flex items-center gap-1 border border-gray-300 rounded-lg px-3 py-1 text-sm hover:bg-gray-100 transition">
        Log Out
      </button>
    </header>

    <!-- Welcome -->
    <section class="px-5 py-6">
      <h2 class="text-xl font-semibold mb-1">ðŸ”¥ Welcome to Payoo!</h2>
      <p class="text-sm text-gray-600">Enjoy easy and convenient financial services with us. Cashout charge is low and secure.</p>
    </section>

    <!-- Action Buttons -->
    <section class="grid grid-cols-3 gap-3 px-5">
        <!-- Add -->
      <div id="addMoney" class="cursor-pointer flex flex-col items-center justify-center p-3 bg-gray-50 rounded-lg shadow-sm hover:bg-gray-100 transition">
        <img src="Payoo-MFS-Resources-main/assets/wallet1.png" class="w-7 h-7 mb-1" alt="">
        <p class="text-sm font-medium text-gray-700">Add Money</p>
      </div>
      <!-- Cashout -->
      <div id="cashOut" class="cursor-pointer flex flex-col items-center justify-center p-3 bg-gray-50 rounded-lg shadow-sm hover:bg-gray-100 transition">
        <img src="Payoo-MFS-Resources-main/assets/send1.png" class="w-7 h-7 mb-1" alt="">
        <p class="text-sm font-medium text-gray-700">Cashout</p>
      </div>
      <!-- Transfer -->
      <div id="transfer" class="cursor-pointer flex flex-col items-center justify-center p-3 bg-gray-50 rounded-lg shadow-sm hover:bg-gray-100 transition">
        <img src="Payoo-MFS-Resources-main/assets/money1.png" class="w-7 h-7 mb-1" alt="">
        <p class="text-sm font-medium text-gray-700">Transfer Money</p>
      </div>
      <div class="cursor-pointer flex flex-col items-center justify-center p-3 bg-gray-50 rounded-lg shadow-sm hover:bg-gray-100 transition">
        <img src="Payoo-MFS-Resources-main/assets/bonus1.png" class="w-7 h-7 mb-1" alt="">
        <p class="text-sm font-medium text-gray-700">Get Bonus</p>
      </div>
      <div class="cursor-pointer flex flex-col items-center justify-center p-3 bg-gray-50 rounded-lg shadow-sm hover:bg-gray-100 transition">
        <img src="Payoo-MFS-Resources-main/assets/purse1.png" class="w-7 h-7 mb-1" alt="">
        <p class="text-sm font-medium text-gray-700">Pay Bill</p>
      </div>
      <div class="cursor-pointer flex flex-col items-center justify-center p-3 bg-gray-50 rounded-lg shadow-sm hover:bg-gray-100 transition">
        <img src="Payoo-MFS-Resources-main/assets/transaction1.png" class="w-7 h-7 mb-1" alt="">
        <p class="text-sm font-medium text-gray-700">Transactions</p>
      </div>
    </section>
  </section>

<!-- Add Money Section -->
<div id="addMoneyHidden" class="hidden">
    <section class="py-6">
    <h1 class="text-lg font-semibold">Add Money</h1>
  </section>

  <section class="p-6 shadow-lg rounded-xl bg-white">
    <div class="space-y-4">
      <div>
        <label class="block font-semibold text-gray-700">Select A Bank</label>
        <select class="select w-full mt-1 rounded-3xl py-3 bg-[#F4F5F7] px-5">
          <option disabled selected>Select bank</option>
          <option value="Bkash">Bkash</option>
          <option value="Nagad">Nagad</option>
          <option value="DBBL">DBBL</option>
        </select>
      </div>
      <div>
        <label class="block font-semibold text-gray-700">Bank Account Number</label>
        <input id="addNum" type="number" class="input input-bordered w-full mt-1 rounded-3xl py-3 bg-[#F4F5F7] px-5" value="01973201831" placeholder="Enter 11 digit account number" required>
      </div>
      <div>
        <label class="block font-semibold text-gray-700">Amount to Add</label>
        <input id="addAmount" type="number" class="input input-bordered w-full mt-1 rounded-3xl py-3 bg-[#F4F5F7] px-5" placeholder="Add Amount" required>
      </div>
      <div>
        <label class="block font-semibold text-gray-700">4 Digit Pin</label>
        <input id="addPin" value="1234" type="password" class="input input-bordered w-full mt-1 rounded-3xl py-3 bg-[#F4F5F7] px-5" placeholder="Enter 4 Digit Pin" required>
      </div>
      <button id="addButton" class="bg-blue-600 text-lg text-white font-semibold rounded-3xl py-3 w-full">Add Money</button>
    </div>
  </section>
</div>
<!-- Cash Out Section -->
 <div id="cashOutHidden" class="hidden">
    <section class="py-6">
    <h1 class="text-lg font-semibold">Cash Out</h1>
  </section>

  <section class="p-6 shadow-lg rounded-xl bg-white">
    <div class="space-y-4">
      <div>
        <label class="block font-semibold text-gray-700">Agent Account Number</label>
        <input id="outNum" type="number" class="input input-bordered w-full mt-1 rounded-3xl py-3 bg-[#F4F5F7] px-5" value="01973201831" placeholder="Enter 11 digit account number" required>
      </div>
      <div>
        <label class="block font-semibold text-gray-700">Amount</label>
        <input id="outAmount" type="number" class="input input-bordered w-full mt-1 rounded-3xl py-3 bg-[#F4F5F7] px-5" placeholder="Enter amount to withdraw" required>
      </div>
      <div>
        <label class="block font-semibold text-gray-700">Pin Number</label>
        <input id="outPin" value="1234" type="password" class="input input-bordered w-full mt-1 rounded-3xl py-3 bg-[#F4F5F7] px-5" placeholder="Enter 4 Digit Pin" required>
      </div>
      <button id="outButton" class="bg-blue-600 text-lg text-white font-semibold rounded-3xl py-3 w-full">Withdraw Money</button>
    </div>
  </section>
</div>
<!-- Transfer Section -->
  <div id="transferHidden" class="hidden">
    <section class="py-6">
    <h1 class="text-lg font-semibold">Transfer Money</h1>
  </section>

  <section class="p-6 shadow-lg rounded-xl bg-white">
    <div class="space-y-4">
      <div>
        <label class="block font-semibold text-gray-700">User Account Number</label>
        <input id="transferNum" type="number" class="input input-bordered w-full mt-1 rounded-3xl py-3 bg-[#F4F5F7] px-5" value="01973201831" placeholder="Enter 11 digit account number" required>
      </div>
      <div>
        <label class="block font-semibold text-gray-700">Amount</label>
        <input id="transferAmount" type="number" class="input input-bordered w-full mt-1 rounded-3xl py-3 bg-[#F4F5F7] px-5" placeholder="Enter amount to withdraw" required>
      </div>
      <div>
        <label class="block font-semibold text-gray-700">Pin Number</label>
        <input id="transferPin" value="1234" type="password" class="input input-bordered w-full mt-1 rounded-3xl py-3 bg-[#F4F5F7] px-5" placeholder="Enter 4 Digit Pin" required>
      </div>
      <button id="transferButton" class="bg-blue-600 text-lg text-white font-semibold rounded-3xl py-3 w-full">Send Now</button>
    </div>
  </section>
</div>
</main>

<script src="payoo.js"></script>
</body>
</html>
